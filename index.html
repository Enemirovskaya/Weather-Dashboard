<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Weather-Dashboard</title>

      rel="stylesheet"

  <body>
    <header class="dashboard text-centered"><h1>Weather Dashboard</h1></header>

    <main>
      <div class="row">
        <!-- SECTION FOR SEARCH -->
        <section class="search-section col-3 ">
          <div id="search-div" class="p-1">
            <h2 id="h2" class="">Search for a City:</h2>
            <input id="searchInput" class="input" type="search" placeholder="Enter City" />
            <button class="search-btn btn-primary"  id="button" type="submit">
              Search
            </button>
          </div>
          <!-- hidtory box -->
          <div class="history-storage" id="history-box"></div>
        </section>

        <!-- Section where current weather and 5 days forecast  -->
        <section class="weather-now col-9">
          <!-- Box with current weather -->
          <div class="current-weather weather-section">
            <div class="d-flex cityName">
              <h2 id="city"></h2>
              <h3 id="date"></h3>
              <img id="weather-icon" />
            </div>
            <p class="pt-1 pl-2">Temp: <span id="temperature"></span> &deg;F</p>
            <p class="pl-2">Wind: <span id="wind"></span> MPH</p>
            <p class="pl-2">Humidity: <span id="humidity"></span>%</p>
          </div>

          <!-- 5 DAYS FORECAST -->
          <h3>5-Day Forecast:</h3>
          <div class="fiveday-weather">
            <!-- 5 BOXES FOR 5 DAYS OF FORECAST -->
            <!-- DAY-1 -->
            <div class="day-1">
              <h4 class="date-box text-light" id="dateBox"></h4>
              <img class="5-day" id=weather-img/>
              <p class="pt-1 pl-2 text-light">Temp: <span id="tempFiveDays"></span> &deg;F</p>
              <p class="pl-2 text-light">Wind: <span id="windFiveDays"></span> MPH</p>
              <p class="pl-2 text-light">Humidity: <span id="humidFiveDays"></span>%</p>
            </div>

            </div> -->
